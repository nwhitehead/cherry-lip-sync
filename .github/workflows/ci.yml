name: Rust CI
run-name: CI build for ${{ github.actor }} ðŸš€
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Format check
        run: cargo fmt --check
      - name: Clippy
        run: cargo clippy -- -Dwarnings
      - name: Build
        run: cargo build --verbose
      - name: Test
        run: cargo test --verbose
